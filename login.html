<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Tahoma, Arial;
        }
        a {
            font-family: Tahoma, Arial;
            font-size: 14px;
            line-height: 1.7;
            color: #666666;
            margin: 0px;
            transition: all 0.4s;
        }

        a:focus {
            outline: none !important;
        }

        a:hover {
            text-decoration: none;
        }
        ul, li {
            margin: 0px;
            list-style-type: none;
        }
        input {
            outline: none;
            border: none;
        }
        button {
            outline: none !important;
            border: none;
            background: transparent;
        }
        button:hover {
            cursor: pointer;
        }
        .container-login {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-size: cover;
            background-position: center;
            position: relative;
            font-family: Arial;
        }

        .container-login::before {
            content: "";
            display: block;
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: -webkit-linear-gradient(left,
            rgba(0,168,255,0.5),
            rgba(185,0,255,0.5));
            pointer-events: none;
        }
        .wraper-login {
            width: 390px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            padding: 80px 55px 30px;
            box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            width: 100%;
        }
        .login-form-title {
            display: block;
            padding-bottom: 37px;
            font-size: 30px;
            font-weight: bold;
            color: #4b2354;
            line-height: 1.2;
            text-align: center;
        }
           .wraper-input {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            background-color: #fff;
            border-radius: 20px;
        }
        .input {
            font-size: 16px;
            color: #4b2354;
            line-height: 1.2;
            display: block;
            width: 100%;
            height: 62px;
            background: transparent;
            padding: 0 20px 0 23px;
        }
        .shadow-input-box {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 20px;
            box-shadow: 0 5px 30px 0px rgba(0, 0, 0, 0.1);
            transition: all 0.4s;
        }
        .form-login-btn {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .login-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            min-width: 160px;
            height: 50px;
            background-color: #bd59d4;
            border-radius: 25px;
            font-family: Arial;
            font-size: 14px;
            color: #fff;
            line-height: 1.2;
            text-transform: uppercase;
            transition: all 0.4s;
            box-shadow: 0 10px 30px 0px rgba(189, 89, 212, 0.5);
        }
        .login-btn:hover {
            background-color: #4b2354;
            box-shadow: 0 10px 30px 0px rgba(189, 89, 212, 0.8);
        }
        .another-login{
            padding-top: 57px;
            padding-bottom: 20px;
            text-align: center;
            font-family: Tahoma, Arial;
            color: #a699a6;
        }
        .login-icon{
            padding-bottom: 112px;
            text-align: center;
            display: flex;
            margin: auto;
            width: 120px
        }
        .social-icon {
            font-size: 25px;
            color: #3b5998;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            margin: 5px;
            box-shadow: 0 5px 20px 0px rgba(0, 0, 0, 0.1);
        }
        .social-icon img {
            width: 26px;
        }
        .social-icon:hover {
            color: #3b5998;
            box-shadow: 0 5px 20px 0px rgba(0, 0, 0, 0.2);
        }
        .sign-up{
            margin: auto;
            width: 100px;
        }

    </style>
</head>

                <span class="shadow-input-box"></span>
            </div>

            <div class="wraper-input">
                <input class="input" type="password" name="password" placeholder="password">
                <span class="shadow-input-box"></span>
            </div>

            <div class="form-login-btn">
                <input type="submit" class="login-btn" name = "dangnhap" value="Login" onclick="return checkForm()"/>

<script type="text/javascript">
    function checkForm(){
        if(document.form.username.value=="")
        {
            alert("vui long nhap username !");
            document.form.username.focus();
            return false;
        }
        if(document.form.password.value=="")

            alert("vui long nhap password !");
            document.form.password.focus();
            return false;
        }
    }
